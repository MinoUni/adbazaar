jwt:
  access:
    secret-key: ${JWT_ACCESS_SECRET}
    expiration-minutes: 30
  refresh:
    secret-key: ${JWT_REFRESH_SECRET}
    expiration-days: 7
cloudinary:
  cloud-name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}